<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codedamn - Quiz App</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h3 id="viewHighScore">
        View HighScores<i class="fas fa-hand-point-left fa-lg"></i>
      </h3>
      <h3 id="viewTime">Time: <span id="countTime">60</span></h3>
    </header>
    <section id="startQuiz">
      <div id="wrapper">
        <h3>Coding Quiz Challange</h3>
        <p>Try to answer the following questions within the time limit.</p>
        <p>
          Keep in mind that incorrect answers will penalize your score/time by
          ten seconds.
        </p>
        <button id="startBtn">Start Quiz</button>
      </div>
    </section>
    <section id="spinner"><i class="fas fa-sync fa-spin"></i></section>
    <section id="showQuiz">
      <div id="wrapper">
        <h3></h3>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <button id="skipQues">Skip</button>
      </div>
    </section>
    <section id="finalScore">
      <div id="wrapper">
        <h3>Your Final Score is: <span></span></h3>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name..."
          autocomplete="off"
        />
        <button id="saveScore">Save Score</button>
      </div>
    </section>
    <section id="displayScore">
      <div id="wrapper">
        <h3>HighScores:</h3>
        <div></div>
        <button id="clearScore">Clear Scores</button>
        <button id="home">Go Back</button>
      </div>
    </section>
    <script src="assets/index.js"></script>
  </body>
</html>
